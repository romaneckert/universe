<div class="sign-up">
    sign up
    <form novalidate="novalidate" [formGroup]="signUpForm">
        <div class="form-group" [ngClass]="{'has-danger': email.invalid && (email.dirty || email.touched),'has-success': email.valid && (email.dirty || email.touched)}">
            <label>Email</label>
            <input class="form-control" type="email" formControlName="email" required="required" />
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">Email is required</p>
                <p *ngIf="email.errors.pattern">The email address must contain at least the @ character</p>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched),'has-success': password.valid && (password.dirty || password.touched)}">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password" required="required" />
            <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                <!-- TODO: add all texts for password validation-->
                <p *ngIf="password.errors.required">Password is required</p>
                <p *ngIf="password.errors.minlength">The min length is 8</p>
                <p *ngIf="password.errors.lowerCaseLetter">Password must contain lower case letter</p>
                <pre>{{password.errors | json}}</pre>
            </div>
        </div>
    </form>
</div>
